<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clients</title>
  <link rel="stylesheet" href="../css/Clients.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar (same as Commande) -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">G</div>
        <div class="brand-text">
          <div class="brand-name">Gestion De Stock</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="../Dashboard.html">
          <span class="nav-ico">â–¦</span><span>Tableau de bord</span>
        </a>
        <a class="nav-link active" href="./Clients.html">
          <span class="nav-ico">ğŸ‘¥</span><span>Clients</span>
        </a>
        <a class="nav-link" href="./Fournisseur.html">
          <span class="nav-ico">ğŸ­</span><span>Fournisseurs</span>
        </a>
        <a class="nav-link" href="./Produit.html">
          <span class="nav-ico">ğŸ“¦</span><span>Produits</span>
        </a>
        <a class="nav-link" href="./Commande.html">
          <span class="nav-ico">ğŸ§¾</span><span>Commandes</span>
        </a>

        <div class="nav-sep"></div>
      </nav>

      <div class="sidebar-foot">
        <div class="user">
          <div class="avatar">MA</div>
          <div class="user-meta">
            <div class="user-name">Manager</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="page-head">
        <div>
          <h1 class="title">Clients</h1>
          <p class="subtitle">Consulter et gÃ©rer tous les clients</p>
        </div>

        <div class="head-actions">
          <button class="btn primary" id="openAddBtn">+ Ajouter un client</button>
        </div>
      </header>

      <section class="card">
        <div class="toolbar">
          <div class="search">
            <input id="searchInput" type="search" placeholder="Rechercher par nom" />
          </div>
          <div class="muted" id="countLabel">0 clients</div>
        </div>

        <div class="table-wrap">
          <table class="table" id="clientsTable">
            <thead>
              <tr>
                <th>ID client</th>
                <th>Nom</th>
                <th>Ville</th>
                <th>Email</th>
                <th>idCommande</th>
                <th class="col-actions">Action</th>
              </tr>
            </thead>
            <tbody id="clientsBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Add/Edit Client Form -->
  <div class="modal" id="form">
    <div class="modal-backdrop" id="closeFormBackdrop"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="formTitle">
      <div class="modal-head">
        <h2 id="formTitle">Ajouter un client</h2>
      </div>

      <form class="form" id="addForm">
        <div class="grid">
          <label>
            <span>ID client</span>
            <input required name="id" placeholder="ex. 02001234" />
          </label>

          <label>
            <span>Nom</span>
            <input required name="name" placeholder="ex. Sara Benali" />
          </label>

          <label>
            <span>Ville</span>
            <input required name="city" placeholder="ex. Casablanca" />
          </label>

          <label>
            <span>Email</span>
            <input required type="email" name="email" placeholder="ex. sara@mail.com" />
          </label>

          <label class="full">
            <span>idCommande</span>
            <input required type="number" name="idCommande" placeholder="ex. 12345" step="1" />
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn" id="cancelFormBtn">Annuler</button>
          <button type="submit" class="btn primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/Clients.js" defer></script>
</body>
</html>
